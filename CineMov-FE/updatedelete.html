<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleupdatedelete.css">
    <title>Update & Delete Movie</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="./index.html" class="nav-link"><span class="pertama">Cine</span><span class="kedua">Mov.</span></a>
        </div>
        <div class="profil">
            <img src="./pic/bi_person-circle.png" height="50px" width="60px">
        </div>
    </div>

    <div class="kotak-gede">
        
        <div class="header">
            <div class="judul-1">
                Update Movie
            </div>
            <div class="judul-2">
                Movie's Name, Picture, Description, Date Release, and Durations.
            </div>
        </div>

        <hr>

        <div class="content">
            <div class="gambar" style="width: 40%; margin-right: -150px;">
                <img src="./pic/spongebobmovieposter 3.png" height="303px">
            </div>
            <div class="keterangan" style="width: 60%;">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Movie's Name<br></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="The Spongebob Movie : Sponge on the Run" style="width: 74%;">
                </div>

                <div class="date-dur">
                    <div class="mb-3" style="width: 50%;">
                        <label for="exampleFormControlInput1" class="form-label">Date Release<br></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="30/07/2020" style="width: 70%;">
                    </div>
                    <div class="mb-3" style="width: 50%;">
                        <label for="exampleFormControlInput1" class="form-label" style="margin-left: -100px;">Durations<br></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="01:40:00" style="width: 72%; margin-left: -100px;">
                    </div>
                </div>

                <div class="mb-3" id="movtra">
                    <label for="exampleFormControlInput1" class="form-label">Movie's Trailer<br></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="https://www.youtube.com/watch?v=-XOuu1vd_fk" style="width: 74%;">
                </div>

                <div class="mb-3" id="desc">
                    <label for="exampleFormControlTextarea1" class="form-label">Description<br></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Lorem ipsum dolor sir amet, consectetur adipiscing elit. Aliquam vitae justo augue. In commodo ex nan pharetra pretium." style="width: 74%;"></textarea>
                </div>

                 
            </div>
        </div>

        <div class="tombol">
            <div class="tambah">
                Save
            </div>
            <div class="kembali">
                <a href="./deletesuccess.html" class="balik">Delete</a>
            </div>
        </div>
    
    </div>

    
</body>
</html>
